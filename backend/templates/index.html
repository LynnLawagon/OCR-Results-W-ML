<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest OCR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="hero">
    <label for="input-file" id="drop-area">
      <input type="file" id="input-file" accept="image/*" />
      <div id="img-view">
        <img id="preview-img" src="{{ url_for('static', filename='img/upload.png') }}" alt="Upload Preview"/>
        <p>Upload image here</p>
        <span>Upload any image from your desktop</span>
      </div>

      <div id="loading-indicator" style="display:none;">
          <p>Please wait for the OCR result</p>
      </div>

      <div id="ocr-results">
        <h2>OCR Results</h2>
        <pre id="result-text"></pre>
      </div>
    </label>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
